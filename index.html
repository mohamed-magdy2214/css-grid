<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>css grids</title>
</head>
<body>
    <div class="css-grid">
        <div class="container">
            <div class="content-1">
                <i class="fa-solid fa-scissors"></i>
                <p>barber</p>
            </div>
            <div class="content-2">
                <i class="fa-solid fa-building"></i>
                <p>archetict</p>
            </div>
            <div class="content-3">
                <i class="fa-solid fa-business-time"></i>
                <p>business</p>
            </div>
            <div class="content-4">
                <i class="fa-solid fa-truck-medical"></i>
                <p>emergency medical service</p>
            </div>
            <div class="content-5">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>investigator</p>
            </div>
            <div class="content-6">
                <i class="fa-solid fa-fire-extinguisher"></i>
                <p>firefighter</p>
            </div>
            <div class="content-7">
                <i class="fa-solid fa-briefcase-medical"></i>
                <p>healthcare</p>
            </div>
            <div class="content-8">
                <i class="fa-solid fa-pen-ruler"></i>
                <p>designer</p>
            </div>
            <div class="content-9">
                <i class="fa-solid fa-code"></i>
                <p>programmer</p>
            </div>
            <div class="content-10">
                <i class="fa-solid fa-person-chalkboard"></i>
                <p>teacher</p>
            </div>
            <div class="content-11">
                <i class="fa-solid fa-video"></i>
                <p>director</p>
            </div>
            <div class="content-12">
                <i class="fa-solid fa-handcuffs"></i>
                <p>police officer</p>
            </div>
            <div class="content-13">
                <i class="fa-solid fa-calculator"></i>
                <p>accountant</p>
            </div>
            <div class="content-14">
                <i class="fa-solid fa-scale-balanced"></i>
                <p>judge</p>
            </div>
        </div>
    </div>

</body>
</html>
